<div class="cell-content-container pad-16">
    <div class="cell-content">
        @if(cellDataResponse) {
        @if(cellDataResponse.interactive) {
        <app-interactive-renderer [interactiveUrl]="cellDataResponse.redirect_link"></app-interactive-renderer>
        } @else {
        <app-latex-renderer [htmlContent]="cellDataResponse.content"
            [quizCell]="cellDataResponse.quiz_cell"></app-latex-renderer>
        }
        }
    </div>
</div>
